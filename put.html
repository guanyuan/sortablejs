<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sortable: `put: []` demo</title>

  <!-- Sortable.js -->
  <script src="node_modules/sortablejs/Sortable.min.js"></script>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin: 1px;
      padding: 5px 10px;
    }

    .sortable-ghost {
      opacity: .6;
    }

  </style>
</head>
<body>
  
  <ul id="foo">
    <li>foo 1</li>
    <li>foo 2</li>
    <li>foo 3</li>
  </ul>

  <ul id="bar">
    <li>bar 1</li>
    <li>bar 2</li>
    <li>bar 3</li>
  </ul>

  <ul id="qux">
    <li>qux 1</li>
  </ul>

  
</body>
<script>
//put node from foo/bar to qux
  Sortable.create(foo, {
    group: 'foo',
    animation: 100
  });

  Sortable.create(bar, {
    group: 'bar',
    animation: 100
  });

  Sortable.create(qux, {
    group: {
      name: 'qux',
      put: ['foo', 'bar']
    },
    animation: 100
  });

</script>
</html>
